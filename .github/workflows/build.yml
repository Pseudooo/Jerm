on:
  pull_request:
    branches:
      - master

name: Build Compiler
jobs:
  build-compiler:
    name: Build Compiler
    runs-on: ubuntu-latest # or macOS-latest, or windows-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.4.8' # Exact version of ghc to use

      - name: ğŸ”¨ Build Compiler
        working-directory: ./Compiler/
        run: cabal build

      - name: ğŸ§ª Run Tests
        working-directory: ./Compiler/
        run: cabal test